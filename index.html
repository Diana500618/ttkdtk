<html>
<head>
    <title>Apple - Dark Theme</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f7;
            line-height: 1.6;
        }
        header {
            background-color: #1c1c1e;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
        }
        header p {
            font-size: 1rem;
            margin: 5px 0 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #2c2c2e;
            padding: 10px 0;
        }
        nav a {
            color: #f5f5f7;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }
        nav a:hover {
            color: #0a84ff;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        main h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        main p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        footer {
            background-color: #1c1c1e;
            color: #a1a1a6;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apple</h1>
        <p>Think Different</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>Welcome to the Apple World</h2>
        <p>Discover our innovative products, from iPhones to MacBooks, designed to enrich your digital life.</p>
        <p><strong>"Innovation meets simplicity."</strong></p>
    </main>
    <footer>
        &copy; 2024 Apple Inc. All rights reserved.
    </footer>
</body>
</html>
